<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider attributes (web component)</title>
    <script>
        class Slider extends HTMLElement {
            processAtributtes() {
                let backgroundcolor = this.getAttribute('backgroundcolor');
                if (backgroundcolor) this.querySelector('.bg-overlay').style.backgroundColor = backgroundcolor;
                //
                let value = this.getAttribute('value') + 'px';
                if (value) this.querySelector('.thumb').style.marginLeft = value;
            }
            connectedCallback() {
                this.innerHTML = '<div class="bg-overlay"></div><div class="thumb"></div>';
                //
                this.style.display = 'inline-block';
                this.style.position = 'relative';
                this.style.width = '500px';
                this.style.height = '50px';
                //
                this.querySelector('.bg-overlay').style.width = '100%';
                this.querySelector('.bg-overlay').style.height = '100%';
                this.querySelector('.bg-overlay').style.position = 'absolute';
                this.querySelector('.bg-overlay').style.backgroundColor = 'red';
                //
                this.querySelector('.thumb').style.marginLeft = '100px';
                this.querySelector('.thumb').style.width = '5px';
                this.querySelector('.thumb').style.height = 'calc(100% - 6px)';
                this.querySelector('.thumb').style.position = 'absolute';
                this.querySelector('.thumb').style.border = '3px solid white';
                this.querySelector('.thumb').style.borderRadius = '3px';
                //
                this.processAtributtes();
            }
        }
        if (!customElements.get('training-slider')) {
            customElements.define('training-slider', Slider);
        }
    </script>
</head>
<body>
    <training-slider backgroundcolor="#0000ff" value="180"></training-slider>
</body>
</html>
